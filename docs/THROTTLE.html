<h1>THROTTLE function</h1>
<p>
          This article describes the formula syntax of the
          THROTTLE function.
        </p>
<h2>Description</h2>
<p>Evaluate formula only if F2, Enter is used on the cell.</p>
<h2>Syntax</h2>
<p>THROTTLE(formula)
        </p>
<blockquote><table><tbody><tr>
<td>formula</td>
<td>is a formula.</td>
</tr></tbody></table></blockquote>
<p>
Block a formula from being called.</p>
